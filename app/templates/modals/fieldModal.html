<ion-modal-view>
    <ion-header-bar>
      <h1 class="title">{{settings.title}}</h1>
    </ion-header-bar>
    <ion-content>
      <div class="list">
        <field ng-field="field" ng-model="field.value" index="$index" ng-repeat="field in model.fields">{{field.title}}</field>
      </div>
    </ion-content>
</ion-modal-view>
