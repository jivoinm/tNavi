<ion-modal-view>
    <ion-header-bar>
      <h1 class="title">{{settings.title}}</h1>
    </ion-header-bar>
    <ion-content>
      <div class="list">
        <field ng-field="field" ng-model="field.value" ng-index="$index" ng-repeat="field in model.fields"></field>
      </div>
      <div class="item item-divider">
        <button class="button button-full button-energized" ng-click="save(model)">Save</button>
        <button class="button button-full button-default" ng-click="close()">Cancel</button>
      </div>
    </ion-content>
</ion-modal-view>
